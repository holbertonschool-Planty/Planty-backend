name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker Compose
      run: docker-compose build

    - name: Run Tests
      run: docker-compose run planty_be python manage.py test
